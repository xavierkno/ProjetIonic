<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>À propos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ appInfo.name }}</ion-card-title>
      <ion-card-subtitle>Version : {{ appInfo.version }}</ion-card-subtitle>
      <ion-card-subtitle>Concepteur : {{ appInfo.concepteur}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ appInfo.description }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Fonctionnalités</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li *ngFor="let feature of appInfo.features">
          <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
          {{ feature }}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        <ion-icon name="mail-outline" color="primary"></ion-icon>
        {{ appInfo.contact.email }}
      </p>
      <p>
        <ion-icon name="call-outline" color="primary"></ion-icon>
        {{ appInfo.contact.phone }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
